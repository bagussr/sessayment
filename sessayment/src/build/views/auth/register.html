<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Register</title>
    <script async type="module" crossorigin src="/assets/index-b8dcdbd2.js"></script>
    <link rel="stylesheet" href="/assets/index-6917e5af.css">
  </head>
  <body>
    <main
      class="bg-brand-primary w-screen min-h-screen justify-center flex flex-col items-center"
    >
      <div class="flex flex-col items-center justify-center sm:w-1/2 w-full">
        <!-- Header -->
        <span
          class="flex gap-x-5 items-center w-64 sm:w-fit sm:flex-col sm:gap-y-4"
        >
          <img
            width="50"
            src="/assets/logo_upi-716cd128.png"
            alt="Logo Upi"
          />
          <h1 class="font-bold text-xl sm:text-2xl mt-5">SESSAYMENT</h1>
        </span>
        <!-- Form -->
        <div class="flex w-[70%] mt-20">
          <form
            method="post"
            name="form-login"
            class="flex flex-col w-full gap-y-5"
          >
            {% csrf_token %}
            <input
              type="text"
              placeholder="Username"
              class="rounded-md"
              name="username"
            />
            <input
              type="text"
              placeholder="Nama Lengkap"
              class="rounded-md"
              name="name"
            />
            <input
              type="text"
              placeholder="NIM / NIP"
              class="rounded-md"
              name="unique_id"
            />
            <input
              type="text"
              placeholder="Email"
              class="rounded-md"
              name="email"  
            />
            <input
              type="text"
              placeholder="Jurusan"
              class="rounded-md"
              name="jurusan"
            />
            <input
              type="password"
              placeholder="Password"
              class="rounded-md"
              name="password"
            />
            {% if error %}
            <div class="p-2 bg-red-300 text-red-500 rounded text-center">
              {{error}}
            </div>
            {% endif %}
            <button class="button-2">Sign Up</button>
          </form>
        </div>
      </div>
      <span class="absolute bottom-10"
        ><p>
          Already have account?
          <a href="../signin" class="font-bold">Sign In</a>
        </p>
      </span>
    </main>
  </body>
</html>
