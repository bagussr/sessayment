<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Matakuliah</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script async type="module" crossorigin src="/assets/index-b8dcdbd2.js"></script>
    <link rel="stylesheet" href="/assets/index-6917e5af.css">
  </head>
  <body class="w-screen h-screen relative">
    <div
      class="top-0 w-screen sm:h-80 h-64 bg-brand-secondary rounded-b-[50%]"
      style="z-index: 10"
    >
      <span
        class="absolute -top-10 w-screen sm:h-72 h-64 bg-brand-primary flex items-center justify-center rounded-b-[80%]"
        style="z-index: 0"
      >
        <span class="flex gap-x-5 items-center w-64 sm:w-fit">
          <img
            width="50"
            src="/assets/logo_upi-716cd128.png"
            alt="Logo Upi"
          />
          <h1 class="font-bold text-xl sm:text-2xl">SESSAYMENT</h1>
        </span>
      </span>
    </div>

    <main class="p-20 mt-10 w-full">
      <div class="flex items-center justify-center sm:gap-x-8 gap-6">
        <span class="flex flex-col sm:gap-y-8 gap-y-6">
          <button class="button-1 sm:w-44 h-14 w-32 h" onclick="onEdit()">Edit</button>
          <button class="button-1 sm:w-44 h-14 w-32 h" onclick="onAddQuestion()">Tambah Soal</button>
        </span>
        <span class="flex flex-col sm:gap-y-8 gap-y-6">
          <button class="button-1 sm:w-44 h-14 w-32 h" onclick="onViewScore()">Lihat Skor</button>
          <button class="button-1 sm:w-44 h-14 w-32 h" onclick="onDelete()">Hapus</button>
        </span>
      </div>
    </main>
    <button class="absolute" onclick="onBack()" style="bottom:10px;right:10px">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="sm:w-6 sm:h-6 w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
        />
      </svg>
    </button>
  </body>
  <script>
    const onBack = () => {
      window.location.href = "{% url 'dosen' %}";
    };

    const onEdit = () => {
      window.location.href = "{% url 'schedule.edit' id=assesment.id %}";
    };

    const onAddQuestion = () => {
      window.location.href = "{% url 'schedule.assesment' id=assesment.id %}";
    };

    const onViewScore = () => {
      window.location.href = "{% url 'score' id=assesment.id %} ";
    };

    const onDelete = () =>{
      $.ajax({
        url: "{% url 'schedule.delete' id=assesment.id %}",
        type: "GET",
        success: function (response) {
          window.location.href = "{% url 'dosen' %}";
        },
        error: function (response) {
          console.log(response);
        },
      })
    }
  </script>
</html>
